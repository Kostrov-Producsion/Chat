version: '3'

services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/src/app/
      - static_volume/:/usr/src/app/static/
      - media_volume/:/usr/src/app/media/
    restart: always
    ports:
    - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:11.11-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    environment:
      - POSTGRES_USER=JonyDB
      - POSTGRES_PASSWORD=jonydb876
      - POSTGRES_DB=Storage

volumes:
  postgres_data:
  static_volume:
  media_volume:
